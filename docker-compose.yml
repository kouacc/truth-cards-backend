services:
  # Service pour ex√©cuter les migrations
  migrate:
    build: .
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/app
    command: ["bun", "run", "migrate"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - truth-cards-network
    restart: "no"

  backend:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/app
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: "curl -f http://localhost:3000/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5  
    networks:
      truth-cards-network:
        ipv4_address: 172.20.0.2
    volumes:
      - ./assets:/app/assets:ro
    restart: unless-stopped

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      truth-cards-network:
        ipv4_address: 172.20.0.3
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME}", "-d", "${DB_DATABASE:-coolify}" ]
      interval: 5s
      retries: 10
      timeout: 2s
    restart: unless-stopped

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      truth-cards-network:
        ipv4_address: 172.20.0.4
    healthcheck:
      test: redis-cli -a ${REDIS_PASSWORD} ping | grep PONG
      interval: 5s
      retries: 5
      timeout: 2s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  truth-cards-network:
    external: true